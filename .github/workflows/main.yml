name: Train AQI Model and Upload Artifacts

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache conda environment
        uses: actions/cache@v3
        with:
          path: ~/.conda/envs/aqi-env
          key: ${{ runner.os }}-conda-env-${{ hashFiles('MLProject/conda.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-env-

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          python-version: 3.12.7
          activate-environment: aqi-env
          environment-file: MLProject/conda.yml
          auto-activate-base: false
          use-mamba: true

      - name: Prepare mlruns directory
        run: |
          if [ -f mlruns ]; then
            echo "Removing file named mlruns to avoid conflict"
            rm mlruns
          fi
          mkdir -p mlruns

      - name: Run modelling.py with MLflow tracking URI set
        env:
          MLFLOW_TRACKING_URI: file://${{ github.workspace }}/mlruns
        run: |
          python MLProject/modelling.py

      - name: Upload MLflow model artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: mlruns/**/artifacts/model
